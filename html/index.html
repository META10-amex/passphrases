<!DOCTYPE html>
<html>
  <head>
    <title>Passphrases</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="fonts/Open_Sans/opensans.css" rel="stylesheet" type="text/css">

    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/random.min.js"></script>

    <script src="js/common.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/generate.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <!-- navigation -->
      <ul class="navigation">
        <li class="tab tab-generate">Generate</li><li class="tab tab-memorize">Memorize</li><li class="tab tab-about">About</li>
      </ul>

      <!-- content -->
      <div class="content-wrapper">

        <!-- generate -->
        <div class="content content-generate">
          <div class="generate-options">
            <select class="wordlists"></select><br/>
            <select class="words"></select>
          </div>
          <p class="wordlist-description"></p>

          <div class="passphrase"></div>

          <div class="buttons">
            <div class="btn button-generate">Generate</div>
            <div class="btn button-memorize">Memorize</div>
          </div>
        </div>

        <!-- memorize -->
        <div class="content content-memorize">
          <p>memorize</p>
        </div>

        <!-- about -->
        <div class="content content-about">
          <p>about</p>
        </div>
      </div>
    </div>
  </body>
</html>
